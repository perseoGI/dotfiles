# This is where you put your own keybinds. Be Mindful to check as well ~/.config/hypr/configs/Keybinds.conf to avoid conflict
# if you think I should replace the Pre-defined Keybinds in ~/.config/hypr/configs/Keybinds.conf , submit an issue or let me know in DC and present me a valid reason as to why, such as conflicting with global shortcuts, etc etc

# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME



# unbind = $mainMod, left, focus left, movefocus, l
# unbind = $mainMod, right, focus right, movefocus, r
# unbind = $mainMod, up, focus up, movefocus, u
# unbind = $mainMod, down, focus down, movefocus, d
unbind = $mainMod, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
bindd = ALT, h, focus left, movefocus, l
bindd = ALT, l, focus right, movefocus, r
bindd = ALT, k, focus up, movefocus, u
bindd = ALT, j, focus down, movefocus, d


# Swap windows
# unbind = $mainMod ALT, left, swap window left, swapwindow, l
# unbind = $mainMod ALT, right, swap window right, swapwindow, r
# unbind = $mainMod ALT, up, swap window up, swapwindow, u
# unbind = $mainMod ALT, down, swap window down, swapwindow, d

bindd = ALT SHIFT, h, swap window left, swapwindow, l
bindd = ALT SHIFT, l, swap window right, swapwindow, r
bindd = ALT SHIFT, k, swap window up, swapwindow, u
bindd = ALT SHIFT, j, swap window down, swapwindow, d


unbind = ALT_L, SHIFT_L, switch keyboard layout globally, exec, $scriptsDir/KeyboardLayout.sh switch

unbind = $mainMod, D, app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
unbind = $mainMod, SPACE, Float current window, togglefloating,

bindd = $mainMod, SPACE , app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
bindd = ALT, F, Float current window, togglefloating,


# Switch workspaces with mainMod + [0-9]
unbind = $mainMod, code:10, workspace 1, workspace, 1 # NOTE: code:10 = key 1
unbind = $mainMod, code:11, workspace 2, workspace, 2 # NOTE: code:11 = key 2
unbind = $mainMod, code:12, workspace 3, workspace, 3 # NOTE: code:12 = key 3
unbind = $mainMod, code:13, workspace 4, workspace, 4 # NOTE: code:13 = key 4
unbind = $mainMod, code:14, workspace 5, workspace, 5 # NOTE: code:14 = key 5
unbind = $mainMod, code:15, workspace 6, workspace, 6 # NOTE: code:15 = key 6
unbind = $mainMod, code:16, workspace 7, workspace, 7 # NOTE: code:16 = key 7
unbind = $mainMod, code:17, workspace 8, workspace, 8 # NOTE: code:17 = key 8
unbind = $mainMod, code:18, workspace 9, workspace, 9 # NOTE: code:18 = key 9
unbind = $mainMod, code:19, workspace 10, workspace, 10 # NOTE: code:19 = key 0
bindd = ALT, code:10, workspace 1, workspace, 1 # NOTE: code:10 = key 1
bindd = ALT, code:11, workspace 2, workspace, 2 # NOTE: code:11 = key 2
bindd = ALT, code:12, workspace 3, workspace, 3 # NOTE: code:12 = key 3
bindd = ALT, code:13, workspace 4, workspace, 4 # NOTE: code:13 = key 4
bindd = ALT, code:14, workspace 5, workspace, 5 # NOTE: code:14 = key 5
bindd = ALT, code:15, workspace 6, workspace, 6 # NOTE: code:15 = key 6
bindd = ALT, code:16, workspace 7, workspace, 7 # NOTE: code:16 = key 7
bindd = ALT, code:17, workspace 8, workspace, 8 # NOTE: code:17 = key 8
bindd = ALT, code:18, workspace 9, workspace, 9 # NOTE: code:18 = key 9
bindd = ALT, code:19, workspace 10, workspace, 10 # NOTE: code:19 = key 0

# Move active window and follow to workspace mainMod + SHIFT [0-9]
unbind = $mainMod SHIFT, code:10, move to workspace 1, movetoworkspace, 1 # NOTE: code:10 = key 1
unbind = $mainMod SHIFT, code:11, move to workspace 2, movetoworkspace, 2 # NOTE: code:11 = key 2
unbind = $mainMod SHIFT, code:12, move to workspace 3, movetoworkspace, 3 # NOTE: code:12 = key 3
unbind = $mainMod SHIFT, code:13, move to workspace 4, movetoworkspace, 4 # NOTE: code:13 = key 4
unbind = $mainMod SHIFT, code:14, move to workspace 5, movetoworkspace, 5 # NOTE: code:14 = key 5
unbind = $mainMod SHIFT, code:15, move to workspace 6, movetoworkspace, 6 # NOTE: code:15 = key 6
unbind = $mainMod SHIFT, code:16, move to workspace 7, movetoworkspace, 7 # NOTE: code:16 = key 7
unbind = $mainMod SHIFT, code:17, move to workspace 8, movetoworkspace, 8 # NOTE: code:17 = key 8
unbind = $mainMod SHIFT, code:18, move to workspace 9, movetoworkspace, 9 # NOTE: code:18 = key 9
unbind = $mainMod SHIFT, code:19, move to workspace 10, movetoworkspace, 10 # NOTE: code:19 = key 0
unbind = $mainMod SHIFT, bracketleft, move to previous workspace, movetoworkspace, -1 # brackets [
unbind = $mainMod SHIFT, bracketright, move to next workspace, movetoworkspace, +1 # brackets ]
bindd = ALT SHIFT, code:10, move to workspace 1, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bindd = ALT SHIFT, code:11, move to workspace 2, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bindd = ALT SHIFT, code:12, move to workspace 3, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bindd = ALT SHIFT, code:13, move to workspace 4, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bindd = ALT SHIFT, code:14, move to workspace 5, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bindd = ALT SHIFT, code:15, move to workspace 6, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bindd = ALT SHIFT, code:16, move to workspace 7, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bindd = ALT SHIFT, code:17, move to workspace 8, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bindd = ALT SHIFT, code:18, move to workspace 9, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bindd = ALT SHIFT, code:19, move to workspace 10, movetoworkspace, 10 # NOTE: code:19 = key 0


unbind = $mainMod, period, next workspace, workspace, e+1
unbind = $mainMod, comma, previous workspace, workspace, e-1

bindd = ALT, comma, toggle split (dwindle), togglesplit

