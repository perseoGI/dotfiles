dotfiles:
  alacritty:
    macos:
      paths:
      - alacritty.yml
      root: ~/.config/alacritty
  git:
    default:
      paths:
      - .gitconfig
    work:
      paths:
      - .gitconfig
  i3:
    arch:
      paths:
      - config
      - clean.rasi
      root: ~/.config/i3
  neovim:
    default:
      paths:
      - init.vim
      - after
      - plugin
      - lua
      root: ~/.config/nvim
    macos:
      paths:
      - init.vim
      root: ~/.config/nvim
    work:
      paths:
      - init.vim
      root: ~/.config/nvim
  skhd:
    macos:
      paths:
      - skhdrc
      root: ~/.config/skhd
  test:
    default:
      paths:
      - b.txt
      - c.txt
      root: /Users/perseo/sources/test/
  vim:
    default:
      paths:
      - .vimrc
      post:
      - command -v vim
      pre:
      - sudo pacman -S vim
    work:
      paths:
      - .vimrc
  xkb:
    arch:
      paths:
      - dvorak-es
      - prog-dvorak-es
      - real-prog-dvorak-es
      root: ~/.config/xkb/symbols/
  yabai:
    macos:
      paths:
      - yabairc
      root: ~/.config/yabai
  zsh:
    arch:
      paths:
      - .zshrc
    macos:
      paths:
      - .zshrc
scripts:
  test: test.sh
settings:
  profiles:
  - default
version: 0
