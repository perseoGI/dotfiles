dotfiles:
  alacritty:
    arch:
      paths:
      - alacritty.yml
      root: ~/.config/alacritty
    macos:
      paths:
      - alacritty.yml
      root: ~/.config/alacritty
  dunst:
    arch:
      paths:
      - dunstrc
      root: ~/.config/dunst
  git:
    default:
      paths:
      - .gitconfig
    work:
      paths:
      - .gitconfig
  i3:
    arch:
      paths:
      - config
      - clean.rasi
      root: ~/.config/i3
  neovim:
    default:
      paths:
      - after
      - lua
      - spell
      - init.lua
      root: ~/.config/nvim
    macos:
      paths:
      - init.vim
      root: ~/.config/nvim
    nvchad:
      paths:
      - lua/custom
      - spell
      pre:
      - git clone https://github.com/NvChad/NvChad ~/.config/nvim --depth 1
      root: ~/.config/nvim
    work:
      paths:
      - init.vim
      root: ~/.config/nvim
  polybar:
    arch:
      paths:
      - config
      root: ~/.config/polybar
  skhd:
    macos:
      paths:
      - skhdrc
      root: ~/.config/skhd
  tmux:
    arch:
      paths:
      - .tmux.conf.local
    macos:
      paths:
      - .tmux.conf.local
  vim:
    default:
      paths:
      - .vimrc
      post:
      - command -v vim
      pre:
      - sudo pacman -S vim
    work:
      paths:
      - .vimrc
  xkb:
    arch:
      paths:
      - dvorak-es
      - prog-dvorak-es
      - real-prog-dvorak-es
      root: ~/.config/xkb/symbols/
  yabai:
    macos:
      paths:
      - yabairc
      root: ~/.config/yabai
  zsh:
    arch:
      paths:
      - .zshrc
    macos:
      paths:
      - .zshrc
scripts:
  tmux-cht: tmux-cht.sh
  tmux-cht-command: tmux-cht-command.sh
  tmux-cht-languages: tmux-cht-languages.sh
  tmux-session-finder: tmux-session-finder.sh
  tmux-sessionizer: tmux-sessionizer.sh
settings:
  profiles:
  - default
version: 0
