dotfiles:
  alacritty:
    arch:
      paths:
      - alacritty.toml
      root: /home/perseo/.config/alacritty
    macos:
      paths:
      - alacritty.yml
      root: ~/.config/alacritty
  dunst:
    arch:
      paths:
      - dunstrc
      root: ~/.config/dunst
  git:
    default:
      paths:
      - .gitconfig
    work:
      paths:
      - .gitconfig
  i3:
    arch:
      paths:
      - config
      - clean.rasi
      - onedark.rasi
      root: ~/.config/i3
  neovim:
    default:
      paths:
      - after
      - lua
      - spell
      - init.lua
      root: ~/.config/nvim
    macos:
      paths:
      - init.vim
      root: ~/.config/nvim
    nvchad:
      paths:
      - init.lua
      - lua
      - spell
      - .stylua.toml
      root: ~/.config/nvim
    work:
      paths:
      - init.vim
      root: ~/.config/nvim
  nvm:
    default:
      paths:
      - .nvmrc
  polybar:
    arch:
      paths:
      - config
      root: ~/.config/polybar
  skhd:
    macos:
      paths:
      - skhdrc
      root: ~/.config/skhd
  tmux:
    arch:
      paths:
      - .tmux.conf.local
    macos:
      paths:
      - .tmux.conf.local
  vim:
    default:
      paths:
      - .vimrc
      post:
      - command -v vim
      pre:
      - sudo pacman -S vim
    work:
      paths:
      - .vimrc
  xkb:
    arch:
      paths:
      - dvorak-es
      - prog-dvorak-es
      - real-prog-dvorak-es
      root: /usr/share/X11/xkb/symbols/
  yabai:
    macos:
      paths:
      - yabairc
      root: ~/.config/yabai
  zsh:
    arch:
      paths:
      - .zshrc
      pre:
      - git clone https://github.com/ohmyzsh/ohmyzsh.git ~/.oh-my-zsh
      - git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
      - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
      - git clone https://github.com/agkozak/zsh-z $ZSH_CUSTOM/plugins/zsh-z
    macos:
      paths:
      - .zshrc
scripts:
  tmux-cht: tmux-cht.sh
  tmux-cht-command: tmux-cht-command.sh
  tmux-cht-languages: tmux-cht-languages.sh
  tmux-session-finder: tmux-session-finder.sh
  tmux-sessionizer: tmux-sessionizer.sh
settings:
  profiles:
  - default
version: 0
