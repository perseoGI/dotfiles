dotfiles:
  alacritty:
    macos:
      paths:
      - alacritty.yml
      root: /Users/perseo/.config/alacritty
  neovim:
    macos:
      paths:
      - init.vim
      root: /Users/perseo/.config/nvim
  vim:
    default:
      paths:
      - .vimrc
      post:
      - command -v vim
      pre:
      - sudo pacman -S vim
      root: '~'
  xkb:
    arch:
      paths:
      - dvorak-es
      - prog-dvorak-es
      - real-prog-dvorak-es
      root: /home/perseo/.config/xkb/symbols/
settings:
  profiles:
  - default
version: 0
