dotfiles:
  alacritty:
    macos:
      paths:
      - alacritty.yml
      root: ~/.config/alacritty
  git:
    default:
      paths:
      - .gitconfig
      root: '~'
    work:
      paths:
      - .gitconfig
      root: '~'
  i3:
    arch:
      paths:
      - config
      - clean.rasi
      root: ~/.config/i3
  neovim:
    macos:
      paths:
      - init.vim
      root: ~/.config/nvim
    work:
      paths:
      - init.vim
      root: ~/.config/nvim
  skhd:
    macos:
      paths:
      - skhdrc
      root: ~/.config/skhd
  vim:
    default:
      paths:
      - .vimrc
      post:
      - command -v vim
      pre:
      - sudo pacman -S vim
      root: '~'
  xkb:
    arch:
      paths:
      - dvorak-es
      - prog-dvorak-es
      - real-prog-dvorak-es
      root: ~/.config/xkb/symbols/
  yabai:
    macos:
      paths:
      - yabairc
      root: ~/.config/yabai
  zsh:
    arch:
      paths:
      - .zshrc
      root: '~'
settings:
  profiles:
  - default
version: 0
